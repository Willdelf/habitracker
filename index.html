<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Habit Tracker 2025</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="app-container">
        <h1>Habit Tracker 2025</h1>

        <!-- Scripture Reminder -->
        <div class="scripture-reminder">
            <p>Ahora bien, tal vez pienses que esto es locura de mi parte; mas he aquí, te digo que por medio de cosas pequeñas y sencillas se realizan grandes cosas; y en muchos casos, los pequeños medios confunden a los sabios.<em> <b>Alma 37:6</b></em>
        </div>
        
        <div class="month-nav">
            <button id="prevMonthBtn">Prev Month</button>
            <span id="currentMonthDisplay">January 2025</span>
            <button id="nextMonthBtn">Next Month</button>
        </div>
        
        <div class="habit-list-container">
            <h2 id="habitListToggle">Your Habits</h2>
            <ul id="habitList">
                <!-- Habit items will go here -->
            </ul>
        </div>

        <div class="calendar-container">
            <h2>Calendar</h2>
            <div id="calendar" class="calendar">
                <!-- Calendar will be dynamically generated -->
            </div>
        </div>

        <button id="addHabitBtn">Add Habit</button>

        <!-- Goals Section -->
        <div class="goal-list-container">
            <h2 id="goalListToggle">Your Goals</h2>
            <ul id="goalList">
                <!-- Goal items will go here -->
            </ul>
        </div>

        <button id="addGoalBtn">Add Goal</button>

    </div>
    <script src="script.js"></script>
</body>
</html>
